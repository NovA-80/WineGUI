stages:
  - build
#  - test

build:
  stage: build
  script: ./build_prod.sh
  tags:
    - gtk
  artifacts:
    name: "Debian package + Documentation"
    expire_in: 1 week
    paths:
    - doc/doxygen/
    - build/WineGUI-*.deb
  cache:
      key: "$CI_PIPELINE_ID"
      policy: push
      paths:
        - build/bin/

